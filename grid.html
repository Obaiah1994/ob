
<!DOCTYPE html>
<html>
<head>
<title>CSS FlexBox</title>
<style>
.grid-container {
    display: grid; /* تحويل العنصر إلى Grid */
    grid-template-areas: 
        "header header"
        "sidebar main"
        "footer footer";
    grid-template-columns: 1fr 2fr; /* العمود الأول أصغر من الثاني */
    grid-template-rows: 50px 500px 50px;
    gap: 10px;
    text-align: center;
}

.header { grid-area: header; background: lightblue; }
.sidebar { grid-area: sidebar; background: lightcoral; }
.main { grid-area: main; background: lightgreen; }
.footer { grid-area: footer; background: lightsalmon; }

</style>
</head>
<body>
<div class="grid-container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
</div>
</body>
</html>
